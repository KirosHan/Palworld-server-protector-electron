<!DOCTYPE html>
<html>
<head>
    <title>Palworld Server Protector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, input, button, textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        textarea {
            height: 200px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Palworld Server Protector</h1>
        
        <label for="gamedataPath">Game Data Path:</label>
        <input type="text" id="gamedataPath" placeholder="Enter Game Data Path">

        <label for="backupPath">Backup Path:</label>
        <input type="text" id="backupPath" placeholder="Enter Backup Path">

        <!-- 可以根据需要添加更多的配置字段 -->

        <button id="startStopButton">Start</button>
        <textarea id="output" placeholder="Output will appear here..."></textarea>
    </div>

    <script>
        // 这里可以放置一些用于界面交互的 JavaScript 代码
        // 或者您可以引入一个外部的 JavaScript 文件
    </script>
</body>
</html>
